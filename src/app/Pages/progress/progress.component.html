<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">
                    Progreso:
                </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.aria-valuenow]="progress1" [style.width]="progress1 +'%'"
                        aria-valuenow="progress1" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark " role="progressbar"
                        [attr.aria-valuenow]="progress2" [style.width]="progress2 +'%'"
                        aria-valuenow="progress2" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador label="Azul" [valorInicial]="30" (cambioValor)="updateProgres($event)"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador  label="Negra" [valorInicial]="20" (cambioValor)="progress2 = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
