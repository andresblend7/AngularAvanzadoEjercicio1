<h3>{{label}}</h3>
<div class="input-group mb-3">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="CambiarProgreso(5); $event.stopPropagation()"><i
                class="mdi mdi-plus"></i> </button>
    </span>
    <input type="number" id="inputGroupFile01" class="form-control" name="porcentajeBarra"  #txtpogreso 
        [(ngModel)]="porcentajeBarra" (ngModelChange)="cambioFromInput($event)" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-danger" (click)="CambiarProgreso(-5); $event.stopPropagation()"><i
                class="mdi mdi-minus"></i></button>
    </span>

</div>
